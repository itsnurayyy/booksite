<!DOCTYPE html>
<html lang="en">
<head>

<title>Bookshop</title>
<link rel="stylesheet" href="login.css">

        <link href="https://fonts.googleapis.com/css2?family=Charm&family=Source+Sans+Pro&display=swap" rel="stylesheet">
       <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>

     
             


       <div class="container_reg">
        <h1>Register</h1>
        <form id="registration_form">
            <div>
                <input type="text" id="fname" name="" required="">
                <span class="error_form" id="fname_error_message"></span>
                <label>
                    First Name
                </label>    
            </div>
            <div>
                <input type="text" id="sname" name="" required="">
                <span class="error_form" id="sname_error_message"></span>
                <label>
                    Second Name
                </label>    
            </div>
            <div>
                <input type="email" id="email" name="" required="">
                <span class="error_form" id="email_error_message"></span>
                <label>Email id</label> 
            </div>
            <div>
                <input type="password" id="password" name="" required="">
                <span class="error_form" id="password_error_message"></span>
                <label>Password</label> 
            </div>
            <div>
                <input type="password" id="retype_password" name="" required="">
                <span class="error_form" id="retype_password_error_message"></span>
                <label>Re-Enter Password</label>    
            </div>
            <input type="submit" value="Register" name="">
        </form>
    </div>

 <script type="text/javascript">
      $(function() {

         $("#fname_error_message").hide();
         $("#sname_error_message").hide();
         $("#email_error_message").hide();
         $("#password_error_message").hide();
         $("#retype_password_error_message").hide();

         var error_fname = false;
         var error_sname = false;
         var error_email = false;
         var error_password = false;
         var error_retype_password = false;

         $("#fname").focusout(function(){
            check_fname();
         });
         $("#sname").focusout(function() {
            check_sname();
         });
         $("#email").focusout(function() {
            check_email();
         });
         $("#password").focusout(function() {
            check_password();
         });
         $("#retype_password").focusout(function() {
            check_retype_password();
         });

         function check_fname() {
            var pattern = /^[a-zA-Z]*$/;
            var fname = $("#fname").val();
            if (pattern.test(fname) && fname !== '') {
               $("#fname_error_message").hide();
               $("#fname").css("border-bottom","2px solid #34F458");
            } else {
               $("#fname_error_message").html("Should contain only Characters");
               $("#fname_error_message").show();
               $("#fname").css("border-bottom","2px solid #F90A0A");
               error_fname = true;
            }
         }

         function check_sname() {
            var pattern = /^[a-zA-Z]*$/;
            var sname = $("#sname").val()
            if (pattern.test(sname) && sname !== '') {
               $("#sname_error_message").hide();
               $("#sname").css("border-bottom","2px solid #34F458");
            } else {
               $("#sname_error_message").html("Should contain only Characters");
               $("#sname_error_message").show();
               $("#sname").css("border-bottom","2px solid #F90A0A");
               error_fname = true;
            }
         }

         function check_password() {
            var password_length = $("#password").val().length;
            if (password_length < 8) {
               $("#password_error_message").html("Atleast 8 Characters");
               $("#password_error_message").show();
               $("#password").css("border-bottom","2px solid #F90A0A");
               error_password = true;
            } else {
               $("#password_error_message").hide();
               $("#password").css("border-bottom","2px solid #34F458");
            }
         }

         function check_retype_password() {
            var password = $("#password").val();
            var retype_password = $("#retype_password").val();
            if (password !== retype_password) {
               $("#retype_password_error_message").html("Passwords Did not Matched");
               $("#retype_password_error_message").show();
               $("#retype_password").css("border-bottom","2px solid #F90A0A");
               error_retype_password = true;
            } else {
               $("#retype_password_error_message").hide();
               $("#retype_password").css("border-bottom","2px solid #34F458");
            }
         }

         function check_email() {
            var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var email = $("#email").val();
            if (pattern.test(email) && email !== '') {
               $("#email_error_message").hide();
               $("#email").css("border-bottom","2px solid #34F458");
            } else {
               $("#email_error_message").html("Invalid Email");
               $("#email_error_message").show();
               $("#email").css("border-bottom","2px solid #F90A0A");
               error_email = true;
            }
         }

         $("#registration_form").submit(function() {
            error_fname = false;
            error_sname = false;
            error_email = false;
            error_password = false;
            error_retype_password = false;

            check_fname();
            check_sname();
            check_email();
            check_password();
            check_retype_password();

            if (error_fname === false && error_sname === false && error_email === false && error_password === false && error_retype_password === false) {
                alert("Registered successfully!");
                 return true;
              
               
            } else {
               alert("Please Fill the form Correctly");
               return false;
            }


         });
      });
   </script>
    
        
    
  

   

</body>

</html>
